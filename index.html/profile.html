<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        background-color: black;
        color: white;
        font-family: "Poppins", serif;
        font-weight: 200;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: red;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border: 2px solid red;
        border-radius: 10px;
        background-color: #222;
      }
      .profile-pic {
        display: block;
        margin: 20px auto;
        border: 2px dashed red;
        border-radius: 50%;
        width: 150px;
        height: 150px;
        background-color: #444;
        position: relative;
      }
      .profile-pic img {
        border-radius: 50%;
        width: 100%;
        height: 100%;
      }
      .change-pic {
        position: absolute;
        bottom: 0;
        right: 0;
        background: red;
        color: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 5px;
      }
      .back-btn {
        background-color: transparent;
        color: white;
        border: none;
        font-size: 20px;
        cursor: pointer;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        color: red;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333;
        color: white;
        pointer-events: none; /* Make fields read-only */
      }
      .social-links a {
        color: red;
        margin-right: 10px;
        text-decoration: none;
      }
      .tracking,
      .recently-viewed {
        margin-top: 20px;
      }
      .tracking h2,
      .recently-viewed h2 {
        color: red;
        margin-top: 20px;
      }
      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .product-item {
        background: #333;
        border: 1px solid red;
        border-radius: 5px;
        padding: 10px;
        width: calc(33% - 20px);
        box-sizing: border-box;
      }
      .search-bar {
        margin: 20px 0;
      }
      input[type="search"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="window.location.href='index.html'">
      <i class="fas fa-arrow-left"></i> Back to Home
    </button>

    <h1>User Profile</h1>
    <div class="container">
      <div class="profile-pic">
        <img
          id="profilePic"
          src="path/to/user/profile-pic.jpg"
          alt="Profile Picture"
        />
        <button class="change-pic" onclick="changeProfilePic()">+</button>
      </div>

      <div class="form-group">
        <label for="userName">Name:</label>
        <input type="text" id="userName" value="John Doe" readonly />
      </div>
      <div class="form-group">
        <label for="userEmail">Email:</label>
        <input
          type="email"
          id="userEmail"
          value="john.doe@example.com"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="userBio">Bio:</label>
        <textarea id="userBio" rows="4" readonly>
Software developer, tech enthusiast, and avid reader.</textarea
        >
      </div>

      <div class="search-bar">
        <input
          type="search"
          placeholder="Search products..."
          aria-label="Search products"
        />
      </div>

      <div class="tracking">
        <h2>Order Tracking</h2>
        <div id="trackingInfo">
          <p>No orders currently being tracked.</p>
        </div>
      </div>

      <div class="recently-viewed">
        <h2>Recently Viewed Products</h2>
        <div class="product-list">
          <div class="product-item">Product 1</div>
          <div class="product-item">Product 2</div>
          <div class="product-item">Product 3</div>
          <div class="product-item">Product 4</div>
          <div class="product-item">Product 5</div>
        </div>
      </div>

      <div class="social-links">
        <h3>Social Media Profiles</h3>
        <a href="#" target="_blank">Facebook</a>
        <a href="#" target="_blank">Twitter</a>
        <a href="#" target="_blank">Instagram</a>
      </div>
    </div>

    <script>
      function changeProfilePic() {
        // Logic for changing profile picture
        alert("Change profile picture functionality to be implemented.");
      }
    </script>
  </body>
</html>
